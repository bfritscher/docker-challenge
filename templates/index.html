<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Docker Challenge</title>
    <style>
        .message {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }

        #messages {
            list-style-type: none;
            padding: 0;
        }

        #messages li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit Data</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="file" id="data" name="dockerfile" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <ul id="messages"></ul>
    </div>

    <script>
        document.getElementById('data').addEventListener('change', async function () {
            const file = this.files[0];
            if (!file) {
                return;
            }
            const formData = new FormData();
            formData.append('dockerfile', file);
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Server-Sent Event connection
        const eventSource = new EventSource('/data');
        let lastId = null;  // Store the last id to detect changes

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.message) {  // Ensure the message attribute is present
                displayMessage(data);
            }
        };

        function displayMessage(data) {
            const messageList = document.getElementById('messages');

            // Check if the id has changed
            if (data.id !== lastId) {
                // Clear all existing messages
                messageList.innerHTML = '';

                // Update lastId and add a new header
                lastId = data.id;
                const header = document.createElement('li');
                header.classList.add('header');
                header.textContent = `Header: ${data.id}`;
                messageList.appendChild(header);
            }

            const newMessage = document.createElement('li');
            newMessage.classList.add('message');
            newMessage.textContent = data.message;

            // Prepend the new message
            messageList.insertBefore(newMessage, messageList.firstChild.nextSibling);

            // Triggering the animation effect
            setTimeout(() => {
                newMessage.classList.add('show');
            }, 10);  // Small delay to trigger the animation
        }
    </script>
</body>

</html>
